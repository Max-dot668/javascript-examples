<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
      // Create three variables that holds references to the list: <ul>, <input>, and <button>
      const linkUl = document.querySelector("ul");
      const inputVal = document.querySelector("input");
      const btn = document.querySelector("button");

      // Create a function that will run in response to the button being clicked
      btn.addEventListener('click', (event) => {
        event.preventDefault(); // prevent form from refreshing the page
        let val = inputVal.value;
        inputVal.value = "";
        // Create three new elements - <li>, <span>, <button> and store them in variables
        let list = document.createElement("li");
        let span = document.createElement("span");
        let button = document.createElement("button");

        // Append the span and button as children of the list item
        list.appendChild(span);
        list.appendChild(button);

        // Set the text content of the span to the input {value}
        // Set the text content of the button to {Delete}
        span.textContent = val;
        button.textContent = "Delete";

        // Append the list item to the list
        linkUl.appendChild(list);

        // Attach event handler to the Delete button so that, when clicked, it removes the entire list item
        button.addEventListener('click', (event) => {
          list.remove();
        });

        // focus() method to focus the input element, so it's ready for entering the next shopping list item.
        inputVal.focus();
      });
    </script>
  </body>
</html>
