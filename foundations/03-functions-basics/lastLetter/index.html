<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lastLetter function</title>
</head>
<body>

  <script>
    let lastLetter = (str) => str[str.length - 1];
    const str = prompt("Enter a string:");
    console.log(`Last char of ${str} is: ${lastLetter(str)}`);
  </script>

</body>
</html>
