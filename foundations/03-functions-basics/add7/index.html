<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add7 function</title>
</head>
<body>

  <script>
    let add7 = (number) => (parseInt(number) + 7);
    const number = prompt("Enter a number: ");
    console.log(`${number} with add7() function call: ${add7(number)}`);
  </script>

</body>
</html>
